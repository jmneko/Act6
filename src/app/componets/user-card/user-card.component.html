<div class="card mb-3 shadow p-3 mb-5 rounded border border-warning border-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{miUser?.image}}" class="img-fluid rounded-circle ms-1 mt-5" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title fw-bold text-center mb-3">{{miUser?.first_name}} {{miUser?.last_name}}</h5>
                <div class="list-group">
                    <button class="btn btn-outline-info border-2 d-flex justify-content-evenly align-items-center"
                        [routerLink]="['/viewuser', miUser?._id]">
                        Ver detalle

                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                            class="bi bi-eye-fill ms-3" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                            <path
                                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                        </svg>
                    </button>

                    <button
                        class="btn btn-outline-warning border-2 d-flex justify-content-evenly align-items-center mt-2 mb-2"
                        [routerLink]="['/updateuser', miUser?._id]">Actualizar
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                            class="bi bi-arrow-clockwise ms-4" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                        </svg>
                    </button>

                    <button class="btn btn-outline-danger border-2 d-flex justify-content-evenly align-items-center"
                        (click)="deleteUser(oneUser)">Borrar
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                            class="bi bi-trash3-fill ms-5" viewBox="0 0 16 16">
                            <path
                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
